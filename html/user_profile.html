<!doctype html>
<html lang="fa">

<head>
    <meta charset="utf-8">
    <title>فروشگاه اینترنتی</title>

</head>

<body>
<div class="main-component" id="page_menu">
    <div id="unauth_button">
        <button id="enter">
            <a href="html/login.html">ورود / ثبت نام</a>
        </button>
    </div>
    <div id="auth_button">
        <div class="dropdown">
            <button id="name_button" class="dropbtn"></button>
            <div class="dropdown-content">
                <a href="user_profile.html">پروفایل</a>
                <a id="signout_link" href="login.html">خروج از حساب</a>
            </div>
        </div>
    </div>

    <div></div>
    <div></div>
    <div class="menu-item">پشتیبانی</div>
    <div class="menu-item">تماس با ما</div>

    <div id="products_link" class="menu-item">
        <a href="../index.html#products_section">محصولات</a>
    </div>
    <div id="first_page_link" class="menu-item">
        <a href="../index.html">صفحه اول</a>
    </div>

    <div id="logo">فروشگاه</div>
</div>
<div class="main-component" id="page_content">
    <div>
        <!--  1  -->
        <div id="page_title">
<!--            <span id="welcome1">عرفان عزیز، خوش آمدید |</span>-->
            <span id="welcome1"></span>
            <span id="balance_text"></span>
<!--            <span id="balance_text"> موجودی حساب شما: 10/000 </span>-->
            <button id="balance_increment" type="button">افزایش موجودی</button>
        </div>

        <!--  2  -->
<!--        <p id="welcome2">عرفان عزیز، خوش آمدید</p>-->
        <p id="welcome2"></p>

        <!-- 1  & 2 -->
        <div id="tab">
            <button id="profile1" type="button">پروفایل</button>
            <button id="receipt1" type="button">رسید ها</button>
        </div>

        <!--  1  -->
        <form id="form">
            <div id="part1">
                <div>
                    <div class="form_input first_part">
                        <input type="text" id="user_name_unval" minlength="1" maxlength="20" class="input_text"
                               placeholder="نام خود را وارد کنید...">
                        <label for="user_name_unval">نام</label>
                    </div>
                    <p id="name_hint"></p>
                </div>

                <div>
                    <div class="form_input">
                        <input type="text" id="user_family_unval" minlength="1" maxlength="20" class="input_text"
                               placeholder="نام خانوادگی خود را وارد کنید...">
                        <label for="user_family_unval">نام خانوادگی</label>
                    </div>
                    <p id="family_hint"></p>
                </div>
            </div>

            <div id="part2">
                <div>
                    <div class="form_input">
                        <input type="password" id="password_unval" class="input_text" minlength="6"
                               placeholder="رمز عبور خود را وارد کنید...">
                        <label for="password_unval">رمز عبور</label>
                    </div>
                    <p id="password_hint"></p>
                </div>
            </div>

            <div id="part3">
                <div>
                    <div id="form_input_3">
                        <input type="text" id="address_unval" placeholder="آدرس خود را وارد کنید...">
                        <label for="address_unval">آدرس</label>
                    </div>
                    <p id="address_hint"></p>
                </div>
            </div>
            <input id="submit_button" type="submit" value="ویرایش اطلاعات">
        </form>

        <!--  2  -->
        <table id="table">
            <tr>
                <th>کد پیگیری</th>
                <th>کالا</th>
                <th>قیمت پرداخت شده</th>
                <th>آدرس ارسال شده</th>
                <th>وضعیت</th>
            </tr>
            <!--      <tr>-->
            <!--        <td>SHOP102030</td>-->
            <!--        <td>ساعت زشت الکی</td>-->
            <!--        <td>10/000 تومان</td>-->
            <!--        <td>ایران، تهران، خیابان پنجم</td>-->
            <!--        <td>در حال انجام</td>-->
            <!--        <td></td>-->
            <!--      </tr>-->
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">X</span>
            <p id="modal_text"></p>
        </div>
    </div>

</div>
<div class="main-component" id="page_footer">
    تمامی حقوق برای توسعه دهنده محفوط است
</div>

<script src="../js/user_profile.js"></script>
</body>
</html>
